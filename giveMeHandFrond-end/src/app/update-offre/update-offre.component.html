<h1>Modification offre </h1> 

<hr/>

<div [hidden]="submitted" class="container" *ngIf="!submitted">
      <form (ngSubmit)="onSubmit()" class="form-style-5" *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Titre</label>
                <input type="text" class="form-control" id="titre" required [(ngModel)]="offres.titre" name="titre">
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="offres.description"name="description">
            </div>
            <div class="form-group">
                <label for="name">Date Offre</label>
                <input type="text" class="form-control" id="dateOffre"  required [(ngModel)]="offres.dateOffre" name="dateOffre">
              </div>

            <div class="form-group">
                <label for="name">Date Fin Offre</label>
                <input type="text" class="form-control" id="dateFinOffre"  required [(ngModel)]="offres.dateFinOffre" name="dateFinOffre">
            </div>
          <!--<div class="form-group">
            <label for="name">MOT CLE</label>
            <input type="text" class="form-control" id="motcle" required [(ngModel)]="createoffer.motcle">
          </div>-->
          <div class="form-group">
            <label for="name">Categories</label>
            <select class="form-control" id="cat"  required  [(ngModel)]="offres.cat"  name="cat">
              
                 <option *ngFor="let cat of categories | async" [ngValue]="cat">{{cat}}</option>
            </select>
          </div>
          <div class="form-group">
              <label for="name">Ville</label>
              <input type="text"  class="form-control" id="ville"  required [(ngModel)]="offres.villeOffre" name="villeOffre">
          </div>
          <div class="form-group">
              <label for="name">Nombre de Medailles</label>
              <input type="text" class="form-control" id="nbMedailles"  required [(ngModel)]="offres.nbMedailles" name="nbMedailles">
          </div>
          <button type="submit" class="btn btn-success"><span>Valider</span></button>
      </form>

</div>
<div  class="alert alert-success" *ngIf="submitted">
  <p > Vos modifications ont bien ete prise en compte!</p>
</div>
